<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- v2 checkbox -->
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
<div style="margin-top: 50px; text-align:center;">
  <form>
    <div class="g-recaptcha"
         data-sitekey=""
         data-callback="captchaVerified"
         data-error-callback="captchaError"
         data-expired-callback="captchaExpired"></div>
  </form>
</div>

<script>
  function captchaVerified(token) {
    Recaptcha.postMessage(token);
  }
  function captchaError() {
    Recaptcha.postMessage('__ERROR__');
  }
  function captchaExpired() {
    Recaptcha.postMessage('__EXPIRED__');
  }
</script>
</body>
</html>
